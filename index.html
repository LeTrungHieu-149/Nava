<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="css/all.css"  rel="stylesheet">
    <link href="css/main.css"  rel="stylesheet">
    <title>Nava</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top container--big">
                <a href="index.html" class="logo">
                    <img src="./images/logo.png" alt="logo" class="logo__img">
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">top destinations</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">add your boat</a>
                        </li>
                        <li class="nav__item">
                            <a href="" class="nav__link">sign up</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__bottom container--small">
                <h1 class="header__heading">reserve a boat now!</h1>
                <p class="header__desc">and set your sails into paradise!</p>
                <form action="" class="header__form" id="search-form">
                    <input type="text" class="form__input" placeholder="what is your destination, sailor?">
                    <button class="form__submit">
                        <img src="./images/boat-icon.png" alt="boat">
                        find a boat
                    </button>
                </form>

            </div>
        </header>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
